<html >
<head>
    <title>农行网上支付平台-商户接口范例-身份验证</title>
</head>
<body style="font-size: 14px;">
    <center>
        身份验证
    </center>
    <form id="form1" action='StaticIdentityVerify.jsp' method="post">
        <table>
           <tr>
                <td>客户类型
                </td>
                <td>
                    <input name='txtCustomType' value='0' />个人0，对公1，*必输</td>
            </tr>       
            <tr>
                <td>客户姓名
                </td>
                <td>
                    <input name='txtClientName' value='张三' />*必输</td>
            </tr>
            <tr>
                <td>证件类型</td>
                <td>
                    <select name="ddlCertificateType" >
                        <option value ="I">公民身份证</option>
                        <option value ="P">中国护照</option>
                        <option value ="S">军人身份证</option>
                        <option value ="J">警官证</option>
                        <option value ="K">户口簿</option>
                        <option value ="T">临时身份证</option>
                        <option value ="F">外国护照</option>
                        <option value ="D">港澳通行证</option>
                        <option value ="W">台胞通行证</option>
                        <option value ="R">离休干部荣誉证</option>
                        <option value ="B">军官退休证</option>
                        <option value ="A">文职干部退休证</option>
                        <option value ="C">军事院校学员证</option>
                        <option value ="E">武装警察身份证</option>
                        <option value ="G">军官证</option>
                        <option value ="H">文职干部证</option>
                        <option value ="L">军人士兵证</option>
                        <option value ="M">武警士兵证</option>
                        <option value ="U">其他证件</option>
                    </select>
                    *必输
                </td>
            </tr>
            <tr>
                <td>证件号码</td>
                <td>
                    <input name='txtCertificateNo' value='350624560911051' />
                    *必输</td>
            </tr>
            <tr>
                <td>银行卡号</td>
                <td>
                    <input name='txtBankCardNo' value='9559980120333681118' />
                    *必输</td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td>
                    <input name='txtPhoneNo' value='13888888888' />*必输</td>
            </tr>
            <tr>
                <td>网银客户号
                </td>
                <td>
                    <input name='txtCustomNo' value='' />选输</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交页面内容"/>
                    
                </td>
            </tr>
        </table>
    </form>
    <a href='Merchant.html'>回商户首页</a>
</body>
</html>
