<HTML>
<HEAD><TITLE>农行网上支付平台-商户接口范例-授权支付解约</TITLE></HEAD>
<BODY BGCOLOR='#FFFFFF' TEXT='#000000' LINK='#0000FF' VLINK='#0000FF' ALINK='#FF0000'>
  <CENTER>授权支付解约（商户端）</CENTER>
  <FORM name='form1' action='AgentUnsignContract.jsp' method='POST'>
    <TABLE>
      <TR>
      	  <TD>订单编号</TD>
      	  <TD><INPUT NAME='OrderNo' VALUE='ON200905080001'> *必须</TD>
      </TR>
       <TR>
          <TD>签约编号</TD>
          <TD><INPUT NAME='AgentSignNo' VALUE='1'> *必须</TD>
      </TR>	
     <TR>
          <TD>请求日期</TD>
          <TD><INPUT NAME='RequestDate' VALUE='2009/05/08'> *必须，格式要求为YYYY/MM/DD</TD>
      </TR>	
      <TR>
          <TD>请求时间</TD>
      	  <TD><INPUT NAME='RequestTime' VALUE='09:10:10'> *必须，格式为HH:MM:SS</TD>
      </TR>	
      <TR>
          <TD colspan=2><INPUT type='submit' VALUE='授权支付解约'></TD>
      </TR>
    </TABLE>
  </FORM>
  <CENTER><a href='Merchant.html'>回商户首页</a></CENTER>
</BODY>
</HTML>
