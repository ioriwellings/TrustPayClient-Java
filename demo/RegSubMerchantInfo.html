<html>
<head>
    <title>农行网上支付平台-商户接口范例-同步二级商户及账户信息</title>
</head>
<script language="javascript">
	function formatIndex(index) {
		if(index < 10)
			return "00" + index ;
		else if(index >= 10 && index < 100)
			return "0" + index ;
		else
			return index ;
	}
	function addLine() {
	    var count = form1.TotalCount.value;
	    if(isNaN(count)) {
			alert("批次总笔数请输入数字！") ;
			return false ;
		}
		count = parseInt(count) ;
		for(var i = 1 ; i <= count; i++) {
			var index = formatIndex(i) ;
			var row = account.insertRow() ;
			for(var j = 0 ; j < 9  ; j++) {
				var col = row.insertCell() ;
				switch(j) {
				case 0 :
					col.align = "left" ;
					col.height = "30" ;
					col.innerHTML = index ;
					break ;
				case 1 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtAccount\" style=\"width:95%\" value=\"\">" ;
					break ;
				case 2 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtAccountName\" style=\"width:95%\" value=\"\">" ;
					break ;
				case 3 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtAccountType\" style=\"width:95%\" value=\"\">" ;
					break ;
				case 4 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtAccountAbisNo\" style=\"width:95%\" value=\"\">" ;
					break ;
				case 5 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtBankNo\" style=\"width:95%\" value=\"\">" ;
					break ;
				case 6 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtMobilePhone\" style=\"width:95%\" value=\"\">" ;
					break ;
				case 7 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtAccStatus\" style=\"width:95%\" value=\"\">" ;
					break ;	
				case 8 :
					col.align = "center" ;
					col.innerHTML = "<input type=\"text\" name=\"txtIsABCAccount\" style=\"width:95%\" value=\"\">" ;
					break ;	
				}
				
			}			
		}
		form1.payment.disabled = "" ;
	}
	function submitFun() {
		form1.submit() ;
	}
</script>
<body style="font-size: 14px;">
    <center>
        同步二级商户及账户信息</center>
    <form id="form1" action='RegSubMerchantInfo.jsp' method="post">
       <Label ID="lblMessage"></Label>
        <br />
        <table>
            <tr>
                <td>二级商户号</td>
                <td><input name='txtSubMerId' value='103881920000002' />*必输</td>
            </tr>
            <tr>
                <td>二级商户名称</td>
                <td><input name='txtSubMerName' value='测试' />*必输</td>
            </tr>
            <tr>
                <td>二级商户类型</td>
                <td><input name='txtSubMerType' value='1' />*必输 1个人商户 2企业商户</td>
            </tr>            
            <tr>
                <td>二级商户种类</td>
                <td><input name='txtSubMerSort' value='1' />*必输 1普通类商户 2自营类商户 3其他</td>
            </tr>
             
            <tr>
                <td>二级商户MCC码</td>
                <td><input name='txtMCC' value='001' />*必输</td>
            </tr>  
                      
            <tr>
                <td>证件类型</td>  
                <td>
                    <select name ="txtCertificateType">
                        <option Value="I">公民身份证</option>
                        <option Value="P">护照</option>
                        <option Value="G">军官证</option>
                        <option Value="U">其他证件</option>
                        <option Value="Y">组织机构代码证</option>
                        <option Value="V">统一社会信用代码</option>
                    </select>
                    *必输
                </td>    
            </tr>
            <tr>
                <td>证件号码</td>
                <td><input name='txtCertificateNo' value='' />*必输</td>
            </tr>
            <tr>
                <td>联系人名称</td>
                <td><input name='txtContactName' value='张三' />*必输</td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input name='txtMobileNo' value='13811111111' />*必输</td>
            </tr>
            <tr>
                <td>地址</td>
                <td><input name='txtAddress' value='' />选输</td>
            </tr>
            <tr>
                <td>二级商户状态</td>
                <td><input name='txtStatus' value='1' />*必输 0:关闭 1:正常</td>
            </tr>
            <tr>
                <td>备注</td>
                <td><input name='txtRemark' value='' />选输</td>
            </tr>                                
            <tr>
                <td>账户总数</td>
                <td>
                    <input name='TotalCount' value='2' />必输</td>
            </tr>     
                  
            <tr>
                <td colspan="2">
                    <table border="1" style="font-size: 12px;" width="100%" id="account">
                        <tr>
                        	<td width="8%" align="center">序号</td>
                            <td width="12%" align="center">二级商户账户</td>
                            <td width="12%" align="center">账户名</td>
                            <td width="12%" align="center">账户类型</td>
                            <td width="12%" align="center">账户开户行网点号</td>
                            <td width="12%" align="center">账户开户行联行行号</td>
                            <td width="16%" align="center">手机号</td>
                            <td width="8%" align="center">状态</td>
                            <td width="8%" align="center">是否农行账户</td>
                            <tr>
                    </table>
                </td>
            </tr>
            <tr>
            <tr>
            	<td  colspan="8">账户类型：101-内部户 401-借记卡 403-准贷记卡 404-贷记卡 601-支票户</td>
            </tr>
            <tr>
                <td colspan="2">
                     <input type='button' value='增加' name="add"  onclick="addLine()"></td>                    
            </tr>
            <tr>
                <td colspan="2">
                     <input type='button' value='提交' name="payment"  disabled="disabled"  onclick="submitFun()"></td>                    
            </tr>
        </table>
    </form>
    <a href='MerchantUnified.html'>回商户首页</a>
</body>
</html>
